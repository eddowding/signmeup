<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-type" content="text/html; charset=utf-8">
        <title>{% block title %}Sign up{% endblock title %} | I Want Better Food</title>

        <meta property="og:title" content="I Want Better Food" />
        <meta property="og:type" content="cause" />
        <meta property="og:url" content="http://iwantbetterfood.com/" />
        <meta property="og:image" content="" />
        <meta property="og:site_name" content="I Want Better Food" />
        <meta property="fb:admins" content="573487029" />

        <link rel="stylesheet" href="/media/css/bootstrap.min.css" type="text/css" media="screen">
        <link rel="stylesheet" href="/media/css/bootstrap-responsive.min.css" type="text/css">
        
        <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.4/leaflet.css" />
        <!--[if lte IE 8]>
             <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.4/leaflet.ie.css" />
         <![endif]-->
         
        <link rel="stylesheet" href="/media/css/style.css" type="text/css" media="screen">
        
    </head>
    <body id={% block body_id %}{% endblock body_id %}>
        
        <div id="map"></div>
        <div id="top_layer">
            <div class="box" id="content">
                {% block content %}{% endblock content %}</div>
        </div>
        
        <!-- Scripts -->
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
        <script src="/media/js/jquery.validate.min.js" type="text/javascript" charset="utf-8"></script>
        <script src="/media/js/jspostcode.js" type="text/javascript" charset="utf-8"></script>
        <script src="/media/js/jquery.labelify.js" type="text/javascript" charset="utf-8"></script>
        <script src="/media/js/jquery.pjax.js" type="text/javascript" charset="utf-8"></script>
        <script src="/media/js/bootstrap.min.js" type="text/javascript"></script>
        <script src="http://cdn.leafletjs.com/leaflet-0.4/leaflet.js"></script>
        <script src="/media/js/pjax.js" type="text/javascript" charset="utf-8"></script>
        <script src="/media/js/map.js" type="text/javascript"></script>
        
        {% block page_scripts %}{% endblock page_scripts %}
        <script type="text/javascript">

          var _gaq = _gaq || [];
          _gaq.push(['_setAccount', 'UA-36053724-1']);
          _gaq.push(['_trackPageview']);

          (function() {
            var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
            ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
            var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
          })();

        </script>
    </body>
</html>
